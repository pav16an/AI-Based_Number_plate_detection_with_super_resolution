<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Detection - License Plate Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 2rem;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }
        .navbar-brand {
            font-weight: 700;
            color: #2c3e50 !important;
        }
        .nav-link {
            color: #7f8c8d !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #3498db !important;
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 1rem;
            max-width: 100%;
        }
        @media (min-width: 768px) {
            .video-container {
                margin-bottom: 2rem;
            }
        }
        #videoElement {
            width: 100%;
            height: auto;
            display: block;
        }
        #canvasElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .controls {
            text-align: center;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        @media (min-width: 768px) {
            .controls {
                margin-bottom: 2rem;
            }
        }
        .btn-start {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
            color: white;
        }
        .btn-stop {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
            color: white;
        }
        .btn-capture {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-capture:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
            color: white;
        }
        .detection-panel {
            background: white;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        @media (min-width: 768px) {
            .detection-panel {
                padding: 1.5rem;
                margin-top: 0;
            }
        }
        .detected-plate {
            background: #e8f5e8;
            border: 2px solid #27ae60;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .plate-text {
            font-family: monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: #27ae60;
            margin-bottom: 0.5rem;
        }
        .plate-time {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-active {
            background: #27ae60;
            animation: pulse 2s infinite;
        }
        .status-inactive {
            background: #e74c3c;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .stats-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3498db;
        }
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car me-2"></i>License Plate Detection
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/webcam"><i class="fas fa-video me-1"></i>Live Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/results"><i class="fas fa-chart-bar me-1"></i>Results</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px; padding: 0 10px;">
        <div class="main-container">
            <!-- Header -->
            <div class="text-center mb-4">
                <h1 class="mb-3">
                    <i class="fas fa-video me-2" style="color: #3498db;"></i>
                    Live License Plate Detection
                </h1>
                <p class="text-muted">Real-time detection using your webcam</p>
            </div>

            <div class="row">
                <!-- Video Feed -->
                <div class="col-12 col-md-8">
                    <div class="video-container">
                        <video id="videoElement" autoplay muted playsinline></video>
                        <canvas id="canvasElement"></canvas>
                    </div>

                    <!-- Controls -->
                    <div class="controls">
                        <button id="startBtn" class="btn btn-start me-2">
                            <i class="fas fa-play me-2"></i>Start Camera
                        </button>
                        <button id="stopBtn" class="btn btn-stop me-2" disabled>
                            <i class="fas fa-stop me-2"></i>Stop Camera
                        </button>
                        <button id="captureBtn" class="btn btn-capture" disabled>
                            <i class="fas fa-camera me-2"></i>Capture Frame
                        </button>
                        <button id="flipBtn" class="btn btn-secondary" disabled>
                            <i class="fas fa-sync-alt me-2"></i>Flip Camera
                        </button>
                    </div>

                    <!-- Status -->
                    <div class="text-center">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="statusText">Camera Inactive</span>
                    </div>
                </div>

                <!-- Detection Panel -->
                <div class="col-12 col-md-4">
                    <div class="detection-panel">
                        <h5 class="mb-3">
                            <i class="fas fa-search me-2"></i>Detection Results
                        </h5>

                        <!-- Statistics -->
                        <div class="stats-row">
                            <div class="stat-item">
                                <div class="stat-number" id="totalDetections">0</div>
                                <div class="stat-label">Total</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="sessionDetections">0</div>
                                <div class="stat-label">Session</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="fps">0</div>
                                <div class="stat-label">FPS</div>
                            </div>
                        </div>

                        <hr>

                        <!-- Detected Plates -->
                        <div id="detectedPlates">
                            <p class="text-muted text-center">No plates detected yet</p>
                        </div>

                        <!-- Settings -->
                        <hr>
                        <h6><i class="fas fa-cog me-2"></i>Settings</h6>
                        <div class="mb-2">
                            <label for="confidenceSlider" class="form-label">Confidence: <span id="confidenceValue">0.5</span></label>
                            <input type="range" class="form-range" id="confidenceSlider" min="0.3" max="0.8" step="0.05" value="0.5">
                        </div>
                        <div class="mb-2">
                            <label for="intervalSlider" class="form-label">Detection Interval: <span id="intervalValue">800</span>ms</label>
                            <input type="range" class="form-range" id="intervalSlider" min="500" max="3000" step="200" value="800">
                        </div>
                        <div class="mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="continuousDetection" checked>
                                <label class="form-check-label" for="continuousDetection">
                                    Continuous Detection
                                </label>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="saveToDatabase">
                                <label class="form-check-label" for="saveToDatabase">
                                    Save to Database
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let videoElement = document.getElementById('videoElement');
        let canvasElement = document.getElementById('canvasElement');
        let ctx = canvasElement.getContext('2d');
        let stream = null;
        let detectionInterval = null;
        let sessionDetections = 0;
        let detectedPlates = new Set();
        let lastFrameTime = Date.now();
        let frameCount = 0;
        let currentFacingMode = 'environment';
        let processingFrame = false;
        let plateHistory = new Map(); // Track plates with timestamps
        let lastDetectionTime = 0;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const captureBtn = document.getElementById('captureBtn');
        const flipBtn = document.getElementById('flipBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const confidenceSlider = document.getElementById('confidenceSlider');
        const intervalSlider = document.getElementById('intervalSlider');

        // Update slider values
        confidenceSlider.addEventListener('input', (e) => {
            document.getElementById('confidenceValue').textContent = e.target.value;
        });

        intervalSlider.addEventListener('input', (e) => {
            document.getElementById('intervalValue').textContent = e.target.value;
            if (detectionInterval) {
                clearInterval(detectionInterval);
                startDetection();
            }
        });

        // Continuous detection toggle
        document.getElementById('continuousDetection').addEventListener('change', (e) => {
            if (detectionInterval) {
                clearInterval(detectionInterval);
                if (e.target.checked) {
                    startDetection();
                }
            }
        });

        // Start camera
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 },
                        facingMode: currentFacingMode,
                        frameRate: { ideal: 15 }
                    } 
                });
                videoElement.srcObject = stream;
                
                videoElement.addEventListener('loadedmetadata', () => {
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;
                });

                startBtn.disabled = true;
                stopBtn.disabled = false;
                captureBtn.disabled = false;
                flipBtn.disabled = false;
                
                statusIndicator.className = 'status-indicator status-active';
                statusText.textContent = 'Camera Active';
                
                startDetection();
                startFPSCounter();
                
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Error accessing camera. Please check permissions.');
            }
        });

        // Stop camera
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            
            videoElement.srcObject = null;
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            captureBtn.disabled = true;
            flipBtn.disabled = true;
            
            statusIndicator.className = 'status-indicator status-inactive';
            statusText.textContent = 'Camera Inactive';
        });

        // Capture frame
        captureBtn.addEventListener('click', () => {
            captureAndProcess();
        });

        // Flip camera
        flipBtn.addEventListener('click', async () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: { ideal: 1280 }, 
                            height: { ideal: 720 },
                            facingMode: currentFacingMode,
                            frameRate: { ideal: 15 }
                        } 
                    });
                    
                    videoElement.srcObject = stream;
                    videoElement.addEventListener('loadedmetadata', () => {
                        canvasElement.width = videoElement.videoWidth;
                        canvasElement.height = videoElement.videoHeight;
                    });
                    
                } catch (err) {
                    console.error('Error switching camera:', err);
                    alert('Could not switch camera. This device may only have one camera.');
                    currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                }
            }
        });

        function startDetection() {
            if (!document.getElementById('continuousDetection').checked) return;
            
            const interval = parseInt(intervalSlider.value);
            detectionInterval = setInterval(() => {
                if (!processingFrame) {
                    captureAndProcess();
                }
            }, interval);
            
            // Also process immediately
            setTimeout(() => {
                if (!processingFrame) {
                    captureAndProcess();
                }
            }, 100);
        }

        function startFPSCounter() {
            setInterval(() => {
                const now = Date.now();
                const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                document.getElementById('fps').textContent = fps;
                frameCount = 0;
                lastFrameTime = now;
            }, 1000);
        }

        function captureAndProcess() {
            if (!videoElement.videoWidth || !videoElement.videoHeight || processingFrame) return;
            
            frameCount++;
            processingFrame = true;
            
            // Create a temporary canvas for better quality capture
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            // Set canvas size to video dimensions for better quality
            tempCanvas.width = videoElement.videoWidth;
            tempCanvas.height = videoElement.videoHeight;
            
            // Draw video frame to temporary canvas
            tempCtx.drawImage(videoElement, 0, 0);
            
            // Convert canvas to blob with optimized quality for speed
            tempCanvas.toBlob(blob => {
                if (blob) {
                    processFrame(blob);
                }
            }, 'image/jpeg', 0.6); // Balanced quality for speed
        }

        function processFrame(blob) {
            const formData = new FormData();
            formData.append('frame', blob);
            formData.append('confidence', confidenceSlider.value);

            fetch('/process_frame', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                processingFrame = false;
                if (data.success) {
                    drawDetections(data.detections);
                    if (data.license_plates && data.license_plates.length > 0) {
                        updateDetectedPlates(data.license_plates);
                        lastDetectionTime = Date.now();
                    }
                } else {
                    console.error('Processing failed:', data.error);
                }
            })
            .catch(error => {
                processingFrame = false;
                console.error('Error processing frame:', error);
            });
        }

        function drawDetections(detections) {
            // Clear previous drawings
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (!detections || detections.length === 0) return;
            
            // Draw bounding boxes with different colors for multiple plates
            const colors = ['#00ff00', '#ff6b00', '#ff0066', '#6600ff', '#00ffff'];
            ctx.lineWidth = 3;
            ctx.font = 'bold 16px Arial';
            
            detections.forEach((detection, index) => {
                const { x1, y1, x2, y2, label, confidence } = detection;
                const color = colors[index % colors.length];
                
                // Use actual coordinates (no scaling needed if server returns correct coords)
                const scaleX = canvasElement.width / videoElement.videoWidth;
                const scaleY = canvasElement.height / videoElement.videoHeight;
                
                const scaledX1 = x1 * scaleX;
                const scaledY1 = y1 * scaleY;
                const scaledX2 = x2 * scaleX;
                const scaledY2 = y2 * scaleY;
                
                // Draw bounding box
                ctx.strokeStyle = color;
                ctx.strokeRect(scaledX1, scaledY1, scaledX2 - scaledX1, scaledY2 - scaledY1);
                
                // Draw corner markers for better visibility
                const cornerSize = 15;
                ctx.lineWidth = 4;
                // Top-left corner
                ctx.beginPath();
                ctx.moveTo(scaledX1, scaledY1 + cornerSize);
                ctx.lineTo(scaledX1, scaledY1);
                ctx.lineTo(scaledX1 + cornerSize, scaledY1);
                ctx.stroke();
                
                // Top-right corner
                ctx.beginPath();
                ctx.moveTo(scaledX2 - cornerSize, scaledY1);
                ctx.lineTo(scaledX2, scaledY1);
                ctx.lineTo(scaledX2, scaledY1 + cornerSize);
                ctx.stroke();
                
                // Bottom-left corner
                ctx.beginPath();
                ctx.moveTo(scaledX1, scaledY2 - cornerSize);
                ctx.lineTo(scaledX1, scaledY2);
                ctx.lineTo(scaledX1 + cornerSize, scaledY2);
                ctx.stroke();
                
                // Bottom-right corner
                ctx.beginPath();
                ctx.moveTo(scaledX2 - cornerSize, scaledY2);
                ctx.lineTo(scaledX2, scaledY2);
                ctx.lineTo(scaledX2, scaledY2 - cornerSize);
                ctx.stroke();
                
                // Draw label with background
                if (label) {
                    const text = `${label} (${(confidence * 100).toFixed(1)}%)`;
                    ctx.font = 'bold 14px Arial';
                    const textMetrics = ctx.measureText(text);
                    const textWidth = textMetrics.width;
                    const textHeight = 20;
                    
                    // Background
                    ctx.fillStyle = color;
                    ctx.fillRect(scaledX1, scaledY1 - textHeight - 5, textWidth + 10, textHeight + 5);
                    
                    // Text
                    ctx.fillStyle = '#000000';
                    ctx.fillText(text, scaledX1 + 5, scaledY1 - 8);
                }
                
                ctx.lineWidth = 3; // Reset line width
            });
        }

        function updateDetectedPlates(plates) {
            if (!plates || plates.length === 0) return;
            
            const detectedPlatesDiv = document.getElementById('detectedPlates');
            const currentTime = Date.now();
            plates.forEach((plate, index) => {
                // Check if this is a new detection
                const lastSeen = plateHistory.get(plate);
                const isNewDetection = !lastSeen || (currentTime - lastSeen) > 3000; // 3 second cooldown
                
                if (isNewDetection) {
                    plateHistory.set(plate, currentTime);
                    
                    if (!detectedPlates.has(plate)) {
                        detectedPlates.add(plate);
                        sessionDetections++;
                        
                        // Simple color coding
                        const colors = ['#e8f5e8', '#fff3e0', '#fce4ec'];
                        const bgColor = colors[index % colors.length];
                        const borderColors = ['#27ae60', '#ff6b00', '#ff0066'];
                        const borderColor = borderColors[index % borderColors.length];
                        
                        // Add to display
                        const plateDiv = document.createElement('div');
                        plateDiv.className = 'detected-plate';
                        plateDiv.style.backgroundColor = bgColor;
                        plateDiv.style.borderColor = borderColor;
                        plateDiv.innerHTML = `
                            <div class="plate-text" style="color: ${borderColor}">${plate}</div>
                            <div class="plate-time">${new Date().toLocaleTimeString()}</div>
                        `;
                        
                        // Clear placeholder text
                        if (detectedPlatesDiv.querySelector('p')) {
                            detectedPlatesDiv.innerHTML = '';
                        }
                        
                        detectedPlatesDiv.insertBefore(plateDiv, detectedPlatesDiv.firstChild);
                        
                        // Keep only last 5 detections visible
                        const plateElements = detectedPlatesDiv.querySelectorAll('.detected-plate');
                        if (plateElements.length > 5) {
                            plateElements[plateElements.length - 1].remove();
                        }
                    }
                }
            });
            
            // Update statistics
            document.getElementById('sessionDetections').textContent = sessionDetections;
            updateTotalDetections();
            
            // Clean up old entries from history (keep last 100)
            if (plateHistory.size > 100) {
                const entries = Array.from(plateHistory.entries());
                entries.sort((a, b) => b[1] - a[1]); // Sort by timestamp, newest first
                plateHistory.clear();
                entries.slice(0, 100).forEach(([plate, time]) => {
                    plateHistory.set(plate, time);
                });
            }
        }

        function updateTotalDetections() {
            fetch('/api/plates')
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        document.getElementById('totalDetections').textContent = data.length;
                    }
                })
                .catch(error => console.error('Error fetching total detections:', error));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateTotalDetections();
        });
    </script>
</body>
</html>
